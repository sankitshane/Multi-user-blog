<div class="post">
  <div class="inlines" style="width:15px; position:relative; top:-35px;">
    {% if user.name != p.creator %}
    <a class="entypo-up-bold" href="/like/{{p.key().id()}}"></a>
    <div style="margin-left:-1px;">{{p.likes}}</div>
    <a class="entypo-down-bold" href="/dislike/{{p.key().id()}}"></a>
    {% else %}
    <a class="entypo-up-bold"></a>
    <div style="margin-left:-1px;">{{p.likes}}</div>
    <a class="entypo-down-bold"></a>
    {% endif %}
  </div>
  <div class="inlines" style="width:700px;">
  <div class="post-heading">
    <div class="post-title">
      <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
    </div>
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <br>
  <div class="comment">
    <a href="/comment/{{p.key().id()}}" style="margin:5px;"><strong>Make a Comments</strong></a>
  </div>
</div>
</div>
