{% extends "base.html" %}

{% block content %}
  <h2>Comments</h2>

    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
      </label>

      <label>
        <div>Comment</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>
        <input type="submit">
    </form>
{% endblock %}
