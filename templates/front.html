{% extends "base.html" %}

{% block content %}

  {% for p in posts %}
    {{ p.render(user,error) | safe }}
    {% if user.name == p.creator %}
    <div class="inlns inlines" style="width:50px;">
      <a class="entypo-pencil" href="/edit/{{p.key().id()}}"></a>
      <a class="entypo-cancel" href = "/delete/{{p.key().id()}}"></a>
    </div>
    {% endif %}
    {% for c in comments %}
        {{ c.render(p) | safe}}
    {% endfor %}
    <br></br>
  {% endfor %}

{% endblock %}
